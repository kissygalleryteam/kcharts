
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>A Simple Barchart</title>
<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
<style type="text/css">
#demo1{
    width:750px;
    height:300px;
    margin:0px auto;
}
</style>
</head>
<body>
<div id="demo1"></div>
<script charset="utf-8" src="//g.alicdn.com/kissy/k/5.0.1/seed.js"></script>
<script type="text/javascript">
require("kg/kcharts/5.0.0/barchart/index",function(BarChart){
        var barChart = new BarChart({
            renderTo: "#demo1",
            legend: {
                isShow: true,
                y: -10
            },
            title: {
                content: "常规柱状图"
            },
            anim: {},
            yLabels: {
                css: {
                    "text-indent": "-4px"
                },
                template: "{{data}}"
            },
            xAxis: {
                text: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
            },
            yAxis: {
                min: 0
            },
            bars: {
                barsRatio:0.8,
                barRatio:1
            },
            series: [{
                text: '数据一',
                data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]

            }, {
                text: '数据二',
                data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]

            }, {
                text: '数据三',
                data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2, 59.3, 51.2]

            }],
            tip: {
                template: "{{text}} {{y}} mm",
                alignX: "right",
                offset: {
                    y: -10
                }
            }
        });
    });
</script>
</body>
</html>
