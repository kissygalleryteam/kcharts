<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>自定义文字/图片</title>
    <style type="text/css" media="screen">
     .pi-con{
       width:750px;height:300px;
       margin:auto;
     }

     .kcharts-label{
       color:#0579C6;
       cursor:pointer;
     }
    </style>        
  </head>
  <body>
    <div id="J_Pie1" class="pi-con">
    </div>
    <script charset="utf-8" src="//g.alicdn.com/kissy/k/5.0.1/seed.js"></script>
<script type="text/javascript">

    require("util,event-dom,kg/kcharts/5.0.0/piechart/index",function(Util,Event,Pie){
       function pie1(){
         var data = [ 
                     {label:"Chrome", data:2 },
                     { label:"FireFox", data:2 },
                     { label:"IE", data:3 },
                     { label:"Opera",data:4 },
                     { label:"Safari", data:3 }];

         var cfg = {
           series:data,
           color:{
             initial:"#f00"
           },
           renderTo:"#J_Pie1",
           cx:350,cy:150,
           rs:[60,100],
           donut:true,
           interval:5,
           anim:{
             easing:'swing',
             duration:800
           }
         };
         var pie = new Pie(cfg);
         pie.on("beforeRender",custombg);

         //自定义文字/背景
         function custombg(){
           var paper = pie.get("paper"),
           cx , cy;
           cx = pie.get("cx");
           cy = pie.get("cy");
           //自定义图片
           //var i = paper.image("pie-donut-bg.jpeg",cx - 97/2 , cy - 97/2 , 97 , 97);
           //i.toBack();
           
           //自定义文字
           var text = paper.text(cx,cy,"自定义文字\n第二行");
           text.toBack();
         }
       }
       pie1();
     })
    </script>
  </body>
</html>
