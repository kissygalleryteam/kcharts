<!-- -*- coding: utf-8; -*- -->
<!doctype html>
<html>
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
		<title>无边框的饼图</title>
		<style type="text/css" media="screen">
			.pi-con{
					border:1px solid #999;width:750px;height:300px;margin:10px 0 0 10px;
					float:left;
			}
			.clear-both{
					clear:both;
			}

			.kcharts-label{
					color:#0579C6;
					cursor:pointer;
			}
		</style>
  </head>
  <body>
    <div id="J_Pie1" class="pi-con">
    </div>
		<script charset="utf-8" src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js"></script>
	  <script type="text/javascript">
		 /* 如果你使用kissy 1.2，需要下面的包配置
		 KISSY.config({
			 packages:[{
				 name:'gallery',
				 path:'http://a.tbcdn.cn/s/kissy'
			 }]
		 });
		 */
		</script>
	<!-- <script type="text/javascript" src="../../piechart/src/animation.js"></script> -->
	<!-- <script type="text/javascript" src="../../piechart/src/util.js"></script> -->
	<!-- <script type="text/javascript" src="../../piechart/src/sector.js"></script> -->
	<!-- <script type="text/javascript" src="../../piechart/src/label.js"></script> -->
	<!-- <script type="text/javascript" src="../../piechart/index.js"></script> -->
	<script type="text/javascript">
			 KISSY.use("gallery/kcharts/1.3/piechart/index",function(S,Pie){
				 function pie1(){
					 var data = [
						 {label:"Chrome", data:1},
						 { label:"FireFox", data:2 },
						 { label:"IE", data:3 },
						 { label:"Opera",data:4 },
						 { label:"Safari", data:5 }];

					 var cfg = {
						 series:data,
						 color:{
							 initial:"#f00"
						 },
						 gradient:true,//开启渐变色
						 renderTo:"#J_Pie1",
						 cx:350,cy:150,
						 rs:80,
						 interval:5,
						 anim:{
							 easing:'swing',
							 duration:800
						 }
					 }

					 var pie = new Pie(cfg)
						 , ms = 600

					 function enter(e){
						 var sector = e.sector
							 , set = sector.get('set')
							 , middleangle = sector.get('middleangle')
							 , angel = middleangle*Math.PI/180
							 , cx = this.get("cx")
							 , cy = this.get("cy")
							 , unit = 10
							 , x = unit*Math.cos(angel)
							 , y = -unit*Math.sin(angel)

						 set.stop().animate({transform:'s1.1 1.1 '+cx+' '+ cy},ms,'elastic')
					 }
					 function leave(e){
						 var sector = e.sector
							 , set = sector.get('set')
						 set.stop().animate({transform:""},ms,"elastic")
					 }

					 pie.on("mouseover",enter);
					 pie.on("mouseout",leave);

					 pie.on("afterRender",function(){
						 // do sth
					 });

					 //画没有border的扇形
					 pie.on("beforeRender",function(){
						 var $sectors = this.get("$sectors")
						 S.each($sectors,function($sector){
							 var $path = $sector.get("$path");
							 $path.attr("stroke-width",0);
						 })
					 })

				 }
				 pie1();
			 })
	</script>
  </body>
</html>
