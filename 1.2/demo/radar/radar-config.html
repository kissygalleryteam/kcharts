<!-- -*- coding: utf-8; -*- -->
<!doctype html>
<html>
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
		<title>chart test</title>
		<style type="text/css" media="screen">
			.radar-con{border:1px solid #ccc;width:300px;height:300px;}
		</style>
  </head>
  <body>
    <div id="J_Radar" class="radar-con">
    </div>
		<script charset="utf-8" src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
	  <script type="text/javascript">
		 KISSY.config({
			 packages:[{
				 name:'gallery',
				 path:'http://a.tbcdn.cn/s/kissy'
			 }]
		 });
		</script>
	<script type="text/javascript" src="../../radar/index.js"></script>
	<script type="text/javascript">
		KISSY.use("gallery/kcharts/1.2/radar/index",function(S,Radar){
		  var radar = new Radar({
        renderTo:"#J_Radar",
        width:300, // 画布尺寸
        height:300,
        cx:150,
        cy:150,
        r:80,
		    max:10,
		    labels:["Offense", "Defense", "Technique", "Strategy", "Physicality", "Mentality"],
		    scoreGroups:[
          {title: "第一组", 
            offense: 8,
            defense: 9,
            technique: 7,
            strategy: 9,
            physicality: 7,
            mentality: 6},
          {title: "FC Barcelona", 
            offense: 10,
            defense: 7,
            technique: 10,
            strategy: 7,
            physicality: 6,
            mentality: 8}
          ],
        options:{}
		  });
		})
	</script>
  </body>
</html>
